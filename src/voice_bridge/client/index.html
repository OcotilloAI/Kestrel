<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Bridge - Kestrel</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --primary: #0f3460;
            --accent: #e94560;
            --text: #eaeaea;
            --text-dim: #888;
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: 'SF Pro', -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0;
        }
        
        header h1 span {
            color: var(--accent);
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--surface);
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-dim);
            transition: background 0.3s;
        }
        
        .status-indicator.connecting { background: #f39c12; }
        .status-indicator.connected { background: #2ecc71; animation: pulse 2s infinite; }
        .status-indicator.speaking { background: var(--accent); animation: pulse 0.5s infinite; }
        .status-indicator.error { background: #e74c3c; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 1rem;
            color: var(--text-dim);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button.primary {
            background: var(--accent);
            color: white;
        }
        
        button.primary:hover:not(:disabled) {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: var(--primary);
            color: var(--text);
        }
        
        button.secondary:hover:not(:disabled) {
            background: #1a4a7a;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .transcript-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .transcript-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--primary);
            font-weight: 500;
        }
        
        .transcript {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: var(--primary);
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-dim);
            font-size: 0.875rem;
            padding: 0.5rem;
        }
        
        .message .meta {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            margin-top: 0.5rem;
        }
        
        .visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
            margin: 1rem 0;
        }
        
        .visualizer-bar {
            width: 4px;
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transform: scaleY(0.1);
            transition: transform 0.1s;
        }
        
        .visualizer.active .visualizer-bar {
            animation: visualize 0.3s ease-in-out infinite alternate;
        }
        
        @keyframes visualize {
            from { transform: scaleY(0.1); }
            to { transform: scaleY(1); }
        }
        
        .visualizer-bar:nth-child(1) { animation-delay: 0s; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(5) { animation-delay: 0s; }
        
        .empty-state {
            text-align: center;
            color: var(--text-dim);
            padding: 3rem;
        }
        
        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-dim);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¤ Voice <span>Bridge</span></h1>
        </header>
        
        <div class="status-bar">
            <div id="statusIndicator" class="status-indicator"></div>
            <span id="statusText" class="status-text">Ready to connect</span>
        </div>
        
        <div class="visualizer" id="visualizer">
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
        </div>
        
        <div class="controls">
            <button id="connectBtn" class="primary" onclick="connect()">
                Connect
            </button>
            <button id="disconnectBtn" class="secondary" onclick="disconnect()" disabled>
                Disconnect
            </button>
        </div>
        
        <div class="transcript-container">
            <div class="transcript-header">Conversation</div>
            <div id="transcript" class="transcript">
                <div class="empty-state">
                    <div class="icon">ðŸŽ§</div>
                    <p>Connect and start speaking to begin</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        Kestrel Voice Bridge â€¢ WebRTC + Whisper STT
    </footer>
    
    <script>
        // State
        let pc = null;
        let dc = null;
        let localStream = null;
        let sessionId = null;
        let audioContext = null;
        let analyser = null;
        
        // UI Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const transcript = document.getElementById('transcript');
        const visualizer = document.getElementById('visualizer');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        
        function setStatus(status, text) {
            statusIndicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
        }
        
        function addMessage(text, role, meta = null) {
            // Remove empty state if present
            const emptyState = transcript.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const msg = document.createElement('div');
            msg.className = 'message ' + role;
            msg.innerHTML = text;
            
            if (meta) {
                const metaEl = document.createElement('div');
                metaEl.className = 'meta';
                metaEl.textContent = meta;
                msg.appendChild(metaEl);
            }
            
            transcript.appendChild(msg);
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        async function connect() {
            try {
                setStatus('connecting', 'Requesting microphone access...');
                
                // Get microphone
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000,
                    }
                });
                
                // Setup audio visualization
                setupVisualizer(localStream);
                
                setStatus('connecting', 'Creating connection...');
                
                // Create peer connection
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                    ]
                });
                
                // Add audio track
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
                
                // Create data channel for transcript messages
                dc = pc.createDataChannel('control', {
                    ordered: true
                });
                
                dc.onopen = () => {
                    addMessage('Connected to voice bridge', 'system');
                };
                
                dc.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    handleServerMessage(msg);
                };
                
                dc.onclose = () => {
                    addMessage('Data channel closed', 'system');
                };
                
                // Connection state changes
                pc.onconnectionstatechange = () => {
                    console.log('Connection state:', pc.connectionState);
                    
                    switch (pc.connectionState) {
                        case 'connecting':
                            setStatus('connecting', 'Connecting...');
                            break;
                        case 'connected':
                            setStatus('connected', 'Connected - Speak now');
                            visualizer.classList.add('active');
                            break;
                        case 'disconnected':
                        case 'failed':
                            setStatus('error', 'Connection lost');
                            visualizer.classList.remove('active');
                            break;
                        case 'closed':
                            setStatus('', 'Disconnected');
                            visualizer.classList.remove('active');
                            break;
                    }
                };
                
                // Create and send offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                // Wait for ICE gathering to complete
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.onicegatheringstatechange = () => {
                            if (pc.iceGatheringState === 'complete') {
                                resolve();
                            }
                        };
                    }
                });
                
                setStatus('connecting', 'Sending offer to server...');
                
                // Send offer to server
                const response = await fetch('/voice/offer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type,
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Server error: ' + response.statusText);
                }
                
                const answer = await response.json();
                sessionId = answer.session_id;
                
                addMessage(`Session started: ${sessionId}`, 'system');
                
                await pc.setRemoteDescription({
                    sdp: answer.sdp,
                    type: answer.type,
                });
                
                // Update buttons
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                
            } catch (err) {
                console.error('Connection error:', err);
                setStatus('error', 'Error: ' + err.message);
                addMessage('Connection failed: ' + err.message, 'system');
                cleanup();
            }
        }
        
        function handleServerMessage(msg) {
            console.log('Server message:', msg);
            
            switch (msg.type) {
                case 'speech_start':
                    setStatus('speaking', 'Listening...');
                    break;
                    
                case 'speech_end':
                    setStatus('connected', 'Processing...');
                    break;
                    
                case 'transcript':
                    addMessage(msg.text, 'user');
                    setStatus('connected', 'Ready');
                    break;
                    
                case 'response':
                    addMessage(msg.text, 'assistant');
                    break;
                    
                case 'error':
                    addMessage('Error: ' + msg.message, 'system');
                    break;
            }
        }
        
        function setupVisualizer(stream) {
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 32;
            
            const bars = visualizer.querySelectorAll('.visualizer-bar');
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function animate() {
                if (!audioContext) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                bars.forEach((bar, i) => {
                    const value = dataArray[i] / 255;
                    bar.style.transform = `scaleY(${0.1 + value * 0.9})`;
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function disconnect() {
            cleanup();
            addMessage('Disconnected', 'system');
            setStatus('', 'Ready to connect');
        }
        
        function cleanup() {
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(t => t.stop());
                localStream = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            dc = null;
            sessionId = null;
            
            visualizer.classList.remove('active');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }
        
        // Handle page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
